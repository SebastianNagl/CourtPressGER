[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "CourtPressGER"
version = "0.1.0"
description = "German Court Press Release Dataset"
readme = "README.md"
requires-python = ">=3.8"
authors = [{name = "Sebastian Nagl", email = "sebastian.nagl@tum.de"}]
license = {text = "MIT"}
dependencies = [
    # Basis Data Science Stack
    "pandas>=1.3.0",
    "matplotlib>=3.4.0",
    "numpy>=1.20.0",
    "scikit-learn>=1.0.0",
    "seaborn>=0.11.0",
    
    # NLP & Transformer Tools
    "transformers>=4.49.0",
    "sentence-transformers>=2.2.0",
    "spacy>=3.5.0",
    "nltk>=3.8.0",
    "gensim>=4.3.0",
    "bertopic>=0.14.0",
    "keybert>=0.7.0",
    "flair>=0.12.0",
    "fasttext-wheel>=0.9.2",
    
    # Clustering & Dimensionality Reduction
    "hdbscan>=0.8.29",
    "umap-learn>=0.5.3",
    
    # Visualization
    "matplotlib-venn>=0.11.7",
    
    # Jupyter Environment
    "ipykernel>=6.0.0",
    "jupyter>=1.0.0",
    "tqdm>=4.65.0",
    
    # File Handling
    "pathlib",
    "datasets>=3.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.5b2",
    "isort>=5.9.0",
]
gpu = [
    # RAPIDS Ecosystem (GPU-beschleunigte Data Science)
    "cudf-cu12>=25.2.0",
    "cuml-cu12>=25.2.0",
    "cupy-cuda12x>=13.0.0",
    "rmm-cu12>=25.2.0",
    "cugraph-cu12>=25.2.0",
    "cuspatial-cu12>=25.2.0",
    "dask-cuda>=23.12.0",
]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 88

[tool.setuptools]
packages = []
include-package-data = false

[tool.setuptools.exclude-package-data]
"*" = ["data/*", "cleaned_data/*"]
